<!DOCTYPE html>
<html>
  <head>

    <link href="/css/app.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="div"></div>
    <div>
    <label for="select">How much link karma do they have?</label></div>

    <div id="answer"></div>

    <script src="/js/app2.js"></script>
